<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Twisted-Path-to-Renown maps" />
    <meta name="keywords" content="atptr, twisted-path, map, maps" />
    <meta name="author" content="longopy, flaminganus" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ATPTR Map</title>
  </head>

  <body>
    <div id="hud">
      <div id="tag-selector-div">
        <button
          id="tag-selector-btn"
          class="tag-selector-btn btn rounded hud-btn"
        >
          <img
            class="logo"
            src="../data/icons/tags.svg"
            width="20"
            height="20"
            alt="tags icon"
          />
        </button>
        <div id="tag-selector" class="tag-selector rounded">
          <div id="tag-selector-content" class="row p-3"></div>
        </div>
      </div>
      <div id="lang-div" class="dropdown lang-div rounded">
        <div class="btn-group dropdown-center dropend">
          <button
            class="btn lang-btn rounded"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="../data/icons/language.svg"
              width="30"
              height="24"
              alt="language icon"
            />
          </button>
          <div class="dropdown-menu dropdown-menu-wide p-1">
            <div id="lang-btns"></div>
          </div>
        </div>
      </div>
      <div id="back-div">
        <button
          id="back-btn"
          onclick="window.location.href='./../index.html'"
          class="back-btn btn rounded hud-btn"
        >
          <img
            class="logo"
            src="../data/icons/back.svg"
            width="20"
            height="20"
            alt="back icon"
          />
        </button>
      </div>
      <div id="attributions-div" class="rounded">
        <button id="attributions-btn" class="btn rounded hud-btn">
          <img
            class="logo"
            src="../data/icons/info.svg"
            width="20"
            height="20"
            alt="information icon"
          />
        </button>
        <div id="attributions-info" class="rounded hud-btn"></div>
      </div>
      <div id="map-logo">
        <img
          src="../data/logos/atptr.svg"
          height="72"
          width="250"
          alt="A Twisted Path To Renown logo"
        />
      </div>
    </div>
    <div id="map" class="map"></div>
    <div id="popup-name" class="popup-name"></div>
    <div id="popup-info" class="popup-info"></div>
    <div id="modal-img" class="modal modal-img">
      <span
        id="modal-img-close"
        class="modal-img-close close"
        data-dismiss="modal"
        role="button"
        >&times;</span
      >
      <img
        class="modal-content modal-img-fs img-fluid"
        id="modal-img-fs"
        alt="popup image"
      />
    </div>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/lang.js"></script>
    <script type="module" src="../js/maps/arizona-forest.js"></script>
  </body>
</html>
